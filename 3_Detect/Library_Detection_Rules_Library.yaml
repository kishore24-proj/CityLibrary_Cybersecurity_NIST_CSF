# SIEM & EDR rules tuned for library systems

- id: opac_query_spike
  description: High OPAC searches per minute outside business hours
  conditions:
    - event.source == "OPAC"
    - event.count > 100
    - timestamp.hour < 8 or timestamp.hour > 20
  action: alert

- id: usb_malware_upload
  description: Executable created from USB on public workstation
  conditions:
    - process.parent == "usbmount"
    - file.extension == ".exe"
  action: isolate_endpoint
